<h1>Pok√©mon List</h1>
<table>
  <tr>
    <td>Search:</td>
  </tr>
  <tr>
    <td>
      <input type='text' [(ngModel)]='searchString'  (change)='search($event.target.value)'>
    </td>
  </tr>
  <tr>
    <td>
      <ul>
        <li *ngFor='let pokemon of pokeDex, let i = index'>
          <a [hidden]='!pokemon.name.includes(searchString)' routerLink='{{i+1}}'  > {{pokemon.name}}</a>
        </li>
      </ul>
    </td>
  </tr>
</table>
